            get: () => window.localStorage['BlazorCulture'],

        };
    </script>
    <script>
        window.scrollFunctionality = () => {
            var prevScrollpos = window.pageYOffset;
            window.onscroll = () => {
                var currentScrollPos = window.pageYOffset;
                if (prevScrollpos > currentScrollPos) {
                    document.getElementById("appbar").style.top = "0";
                }
                else {
                    document.getElementById("appbar").style.top = "-50px";
                }
                prevScrollpos = currentScrollPos;
            }
        }

        // Function to reattach the scroll event handler
        window.reAttachScrollEvent = () => {
            window.onscroll = window.scrollFunctionality;
        }
    </script>
    <script>
        window.closeAppBar = () => {
            // Stop the scrolling functionality by removing the event handler
            window.onscroll = null;

            // Hide the appbar
            document.getElementById("appbar").style.top = "-50px";

            // Reattach the scroll event handler after a certain delay
            setTimeout(() => {
                window.reAttachScrollEvent();
            }, 1000);
        }

    </script>
