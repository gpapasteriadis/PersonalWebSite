    <script>
        window.blazorCulture = {
            get: () => window.localStorage['BlazorCulture'],
            set: (value) => window.localStorage['BlazorCulture'] = value
        };
    
        window.scrollFunctionality = () => {
            var prevScrollpos = window.pageYOffset;

            window.onscroll = () => {
                var currentScrollPos = window.pageYOffset;
                try {
                    var appbar = document.getElementById("appbar");
                    if (appbar) { // Ensure the appbar element exists
                        if (prevScrollpos > currentScrollPos) {
                            appbar.style.top = "0";
                        } else {
                            appbar.style.top = "-50px";
                        }
                    }
                    prevScrollpos = currentScrollPos;
                }
                catch (e) {
                }
            };
        };

        // Function to reattach the scroll event handler
        window.reAttachScrollEvent = () => {
            window.onscroll = window.scrollFunctionality;
        }
    
        window.closeAppBar = () => {
            // Stop the scrolling functionality by removing the event handler
            window.onscroll = null;

            // Hide the appbar
            document.getElementById("appbar").style.top = "-50px";

            // Reattach the scroll event handler after a certain delay
            setTimeout(() => {
                window.reAttachScrollEvent();
            }, 1000);
        }

        // detect if sampleImages icon is in View (On XS screensize)
        window.isElementInView = function (element) {
            var rect = element.getBoundingClientRect();
            return (
                rect.top +40 >= 0 && rect.top <= window.innerHeight
            );
        }

        // Add event listener to the window's scroll event
        window.addEventListener('scroll', function () {
            var icon = document.getElementById('sampleImagesIcon');
            if (icon) {
                var IconIsInView = window.isElementInView(icon);
                if (IconIsInView) icon.className = "sampleImagesIconAnim";
                else icon.className = "";
            }
        });

    </script>
